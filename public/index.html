<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurababy Pr0xy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --nav-h: 48px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;

      /* default (dark) theme values */
      --bg: #050816;
      --panel: #020617;
      --fg: #f9fafb;
      --fg-dim: #9ca3af;
      --border: #4b5563;
      --accent: #ffffff;
      --accent-text: #000000;

      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    /* LIGHT MODE ‚Äì baby blue + soft panel */
    body[data-theme="light"] {
      --bg: #dbeafe;        /* baby blue */
      --panel: #f9fafb;     /* soft white panel */
      --fg: #020617;
      --fg-dim: #4b5563;
      --border: #bfdbfe;    /* light blue border */
      --accent: #0f172a;    /* dark navy button */
      --accent-text: #f9fafb;
    }

    /* top bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      z-index: 3;
    }

    .brand {
      font-size: 14px;
      font-weight: 600;
    }

    .brand span {
      color: var(--fg-dim);
      font-weight: 400;
      font-size: 12px;
      margin-left: 6px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-pill {
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--fg);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .btn-pill:active {
      transform: translateY(1px);
    }

    /* round icon button for theme */
    .btn-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 16px;
    }

    /* center content */
    main {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(var(--nav-h) + 12px) 12px 12px;
      /* z-index removed so iframe can sit above */
    }

    #home {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .card {
      background: var(--panel);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 20px 16px 16px;
    }

    /* simple christmas strip */
    .xmas-strip {
      font-size: 12px;
      color: var(--fg-dim);
      margin-bottom: 10px;
      letter-spacing: 0.08em;
    }
    .xmas-strip span {
      margin: 0 2px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 700;
    }

    .sub {
      margin: 0 0 18px;
      font-size: 12px;
      color: var(--fg-dim);
    }

    .bar {
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 4px 4px 4px 12px;
      background: var(--panel);
    }

    .prefix {
      font-size: 11px;
      color: var(--fg-dim);
      white-space: nowrap;
    }

    .prefix span:first-child {
      margin-right: 4px;
    }

    .bar-input {
      flex: 1 1 auto;
      min-width: 0;
    }

    #sj-form {
      margin: 0;
    }

    #sj-address {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--fg);
      font: 13px/1.3 "Poppins", system-ui, sans-serif;
    }

    #sj-address::placeholder {
      color: var(--fg-dim);
    }

    .go-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: var(--accent-text);
    }

    .go-btn:active {
      transform: translateY(1px);
    }

    .foot {
      margin-top: 10px;
      font-size: 11px;
      color: var(--fg-dim);
    }

    /* iframe surface */
    #sj-frame {
      position: fixed;
      top: var(--nav-h);
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: calc(100vh - var(--nav-h));
      border: none;
      display: none;
      background: #000;
      z-index: 2; /* <-- above main, below header */
    }

    #sj-error,
    #sj-error-code {
      display: none;
    }

    .home-hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 18px; }
      .card { padding: 16px 12px 12px; }
    }
  </style>

  <!-- WISP URL must be set BEFORE clients load -->
  <script>
    window.WISP_URL =
      (location.protocol === "https:" ? "wss://" : "ws://" ) +
      location.host +
      "/wisp/";
  </script>

  <!-- Scramjet / Wisp runtime ‚Äì keep these -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="https://unpkg.com/wisp-js/dist/wisp.min.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <script>
    (function () {
      function prox(u) {
        try {
          return location.origin + "/scramjet/" + encodeURIComponent(u);
        } catch {
          return u;
        }
      }

      function normalizeInput(q) {
        q = (q || "").trim();
        if (!q) return "";
        const hasScheme = /^[a-z][a-z0-9+.-]*:\/\//i.test(q);
        const hasDot = q.includes(".");
        if (!hasScheme && !hasDot) {
          return "https://www.google.com/search?q=" + encodeURIComponent(q);
        }
        if (!hasScheme && hasDot) {
          return "https://" + q;
        }
        return q.replace(/^http:\/\//i, "https://");
      }

      function showHome() {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.remove("home-hidden");
        if (frame) {
          frame.removeAttribute("src");
          frame.style.display = "none";
        }
        const input = document.getElementById("sj-address");
        if (input) input.value = "";
      }

      function showFrame(url) {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.add("home-hidden");
        if (frame) {
          frame.src = prox(url);
          frame.style.display = "block";
        }
      }

      function go(raw) {
        const normalized = normalizeInput(raw || "");
        if (!normalized) return;
        const input = document.getElementById("sj-address");
        if (input) input.value = normalized;
        showFrame(normalized);
      }
      window.go = go;

      window.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("sj-form");
        const input = document.getElementById("sj-address");
        const homeBtn = document.getElementById("home-btn");
        const themeToggle = document.getElementById("theme-toggle");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            go(input && input.value);
          });
        }

        if (homeBtn) {
          homeBtn.addEventListener("click", function () {
            showHome();
          });
        }

        if (input) input.focus();

        // THEME TOGGLE (moon / sun)
        if (themeToggle) {
          function setTheme(theme) {
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("aurababy-theme", theme);
            // ‚òæ for dark, ‚òº for light
            themeToggle.textContent = theme === "dark" ? "‚òæ" : "‚òº";
          }

          const saved =
            localStorage.getItem("aurababy-theme") || "dark";
          setTheme(saved);

          themeToggle.addEventListener("click", function () {
            const current =
              document.body.getAttribute("data-theme") || "dark";
            const next = current === "dark" ? "light" : "dark";
            setTheme(next);
          });
        }
      });
    })();
  </script>
</head>

<body data-theme="dark">
  <header>
    <div class="brand">
      Aurababy Pr0xy
      <span>Scramjet</span>
    </div>
    <div class="header-actions">
      <button
        id="theme-toggle"
        type="button"
        class="btn-pill btn-icon"
        aria-label="Toggle theme"
        title="Toggle theme"
      >
        ‚òæ
      </button>
      <button id="home-btn" type="button" class="btn-pill">Home</button>
    </div>
  </header>

  <main>
    <section id="home">
      <div class="card">
        <div class="xmas-strip">
          <span>üéÑ</span><span>‚ùÑ</span><span>üéÅ</span><span>‚ùÑ</span><span>üéÑ</span>
        </div>

        <h1>Aurababy Pr0xy</h1>
        <p class="sub">1.0</p>

        <div class="bar">
          <div class="prefix">
            <span>‚≠¢</span><span>Proxy</span>
          </div>

          <div class="bar-input">
            <form id="sj-form" autocomplete="off">
              <!-- keep this so search.js has its engine value -->
              <input
                id="sj-search-engine"
                type="hidden"
                value="https://www.google.com/search?q=%s"
              />
              <input
                id="sj-address"
                type="text"
                placeholder="google.com or search..."
                spellcheck="false"
                inputmode="url"
              />
            </form>
          </div>

          <button
            class="go-btn"
            type="button"
            onclick="go(document.getElementById('sj-address').value)"
          >
            Go
          </button>
        </div>

        <p class="sub foot">
          Powered by Scramjet / Wisp ¬∑ Made by TRINITY
        </p>
      </div>
    </section>
  </main>

  <!-- Scramjet surface -->
  <iframe id="sj-frame"></iframe>

  <!-- Error hooks for your other JS -->
  <p id="sj-error"></p>
  <pre id="sj-error-code"></pre>
</body>
</html>
